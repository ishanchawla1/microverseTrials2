<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <br />
  <br />
  <div class="container">
    <header class="header" id="header">
      <nav class="nav-bar" id="nav-bar">
        <img id="header-img" src="assets/1200px-Apple_logo_grey.svg.png">
        <button rel="stylesheet" href="#header" class="nav-link">Header</button>
        <button rel="stylesheet" href="#main" class="nav-link">Main</button>
        <button rel="stylesheet" href="#footer" class="nav-link">Footer</button>
      </nav>

    </header>
    <div class="main" id="main">
      <div class="video">
        <!-- <video id="video" src="https://youtu.be/H4p6njjPV_o"></video> -->
        <iframe id="video" width="709" height="399" src="https://www.youtube.com/embed/cVEemOmHw9Y" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>

          Discover the new Iphone &copy
        </h1>
      </div>
    </div>
    <form method="POST" id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="input">
        <input type="email" name="email" id="email" placeholder="Enter your e-mail">
      </label>
      <input type="submit" value="Submit" id="submit">
    </form>
    <div class="footer" id="footer">
      MAde by Ishan & Salvatore
    </div>
  </div>






  <script src="js/index.js"></script>
</body>

</html>
