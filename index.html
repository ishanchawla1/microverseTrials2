<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <br/>
    <br/>
    <div class="container">
      <header class="header" id="header">
      <img id="header-img" src ="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.shrubberydental.co.uk%2Fwp-content%2Fuploads%2F2014%2F07%2Fservice-header-img.jpg&imgrefurl=https%3A%2F%2Fwww.shrubberydental.co.uk%2Fservice-header-img%2F&docid=wDfr5L_W3L5JuM&tbnid=Xohb9HV6TKw9qM%3A&vet=10ahUKEwj7sbTnl7DnAhU46XMBHap-AMkQMwhWKAEwAQ..i&w=2000&h=1005&bih=717&biw=1440&q=header%20img&ved=0ahUKEwj7sbTnl7DnAhU46XMBHap-AMkQMwhWKAEwAQ&iact=mrc&uact=8">
        <nav class="nav-bar" id="nav-bar">
          <button rel="stylesheet" href="#header" class="nav-link"></button>
          <button rel="stylesheet" href="#main" class="nav-link"></button>
          <button rel="stylesheet" href="#footer" class="nav-link"></button>
        </nav>
      </header>
      <div class="main" id="main">
        <div class="video">
          <video id="video" src="https://www.apple.com/iphone/photography-how-to/"></video>
        </div>
      </div>
      <form action="POST" id="form">
        <label for="input">
          <input type="email" name="mail" id="mail-input" placeholder="Enter your e-mail">
        </label>
      </form>
      <div class="footer" id="footer"></div>
    </div>
    





    <script  src="js/index.js"></script>
  </body>
</html>
